name:                bind-torrent
version:             0.1.0.0
github:              "githubuser/bind-torrent"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/bind-torrent#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- binary
- bytestring
- containers
- dhall
- ip
- lens
- mtl
- optparse-applicative
- scotty
- stm
- stm-chans
- text
- torrent
- yaml

default-extensions:
  - DeriveGeneric
  - DeriveAnyClass
  - DerivingStrategies
  - LambdaCase
  - OverloadedStrings
  - StrictData

ghc-options: 
- -Wall
- -Wincomplete-uni-patterns
- -Wincomplete-record-updates
- -Wcompat
- -Widentities
- -Wredundant-constraints
- -Wmissing-export-lists
- -Wpartial-fields
- -fhide-source-paths
- -freverse-errors

library:
  source-dirs: src
  dependencies:
    - cryptohash-sha1
    - bencode
    - base16-bytestring    
    - http-types
    - http-client
    - network
    - network-simple
    - http-conduit
    - connection
    - attoparsec
    - attoparsec-binary
    - conduit
    - conduit-extra
    - async
    - path
    - time

executables:
  bind-torrent-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bind-torrent
    - time
    - wai-middleware-static

tests:
  bind-torrent-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bind-torrent
    - hspec
    - QuickCheck
